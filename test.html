<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlçe Seçimi</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Imported CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Background Circles -->
        <div id="circle1" class="blur"></div>
        <div id="circle2" class="blur"></div>
        <div id="circle3" class="blur"></div>

        <!-- Router View -->
        <div id="router-view">
            <img src="assests/image.png" alt="Logo" class="logo">
            <p style="color: white;">Lütfen hizmet verdiğiniz ilçe veya ilçeleri seçiniz. Şehir merkezinde olmayan
                ilçelerin fiyatları %90'a
                kadar
                daha ucuz.</p>

            <div class="dropdown">
                <div class="dropdown-container">
                    <div class="dropdown-button" id="dropdownButton" onclick="toggleDropdown()">
                        İlçeler <span>&#9662;</span>
                    </div>
                    <div class="dropdown-content" id="dropdownContent">
                        <input type="text" id="dropdownInput" placeholder="Ara" oninput="filterOptions()">
                        <ul id="dropdownOptions">
                            <li><input type="checkbox"> Aladağ</li>
                            <li><input type="checkbox"> Ceyhan</li>
                            <li><input type="checkbox"> Çukurova</li>
                            <li><input type="checkbox"> Feke</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownContent = document.getElementById('dropdownContent');
        const dropdownInput = document.getElementById('dropdownInput');
        const dropdownOptions = document.getElementById('dropdownOptions').getElementsByTagName('li');

        function toggleDropdown() {
            const isDisplayed = dropdownContent.style.display === 'block';
            dropdownContent.style.display = isDisplayed ? 'none' : 'block';
        }

        function filterOptions() {
            const filter = dropdownInput.value.toLowerCase();
            for (let i = 0; i < dropdownOptions.length; i++) {
                const text = dropdownOptions[i].textContent || dropdownOptions[i].innerText;
                dropdownOptions[i].style.display = text.toLowerCase().includes(filter) ? '' : 'none';
            }
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown-container')) {
                dropdownContent.style.display = 'none';
            }
        });
    </script>
</body>

</html>
