<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eterna</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Imported CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <!-- Background Circles -->
        <div id="circle1" class="blur"></div>
        <div id="circle2" class="blur"></div>
        <div id="circle3" class="blur"></div>

        <header>
            <div id="header-left-container">9:41</div>
            <div id="header-right-icons-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" viewBox="0 0 24 24" style="color: white">
                    <path fill="currentColor" d="M21 4h-5v16h5zm-7 5H9v11h5zm-7 5H2v6h5z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" viewBox="0 0 24 24" style="color: white">
                    <path fill="currentColor"
                        d="m12 21l3.6-4.8c-1-.75-2.25-1.2-3.6-1.2s-2.6.45-3.6 1.2zm0-18C7.95 3 4.21 4.34 1.2 6.6L3 9c2.5-1.88 5.62-3 9-3s6.5 1.12 9 3l1.8-2.4C19.79 4.34 16.05 3 12 3m0 6c-2.7 0-5.19.89-7.2 2.4l1.8 2.4C8.1 12.67 9.97 12 12 12s3.9.67 5.4 1.8l1.8-2.4C17.19 9.89 14.7 9 12 9" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" viewBox="0 0 24 24" style="color: white"
                    fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-battery">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M17 6a3 3 0 0 1 2.995 2.824l.005 .176v.086l.052 .019a1.5 1.5 0 0 1 .941 1.25l.007 .145v3a1.5 1.5 0 0 1 -.948 1.395l-.052 .018v.087a3 3 0 0 1 -2.824 2.995l-.176 .005h-11a3 3 0 0 1 -2.995 -2.824l-.005 -.176v-6a3 3 0 0 1 2.824 -2.995l.176 -.005h11z" />
                </svg>
            </div>
        </header>

        <!-- Router View -->
        <div id="router-view">
            <img src="assests/image.png" alt="Logo" class="logo">
            <p style="color: white;">
                Lütfen hizmet verdiğiniz ilçe veya ilçeleri seçiniz. Şehir merkezinde olmayan ilçelerin fiyatları %90'a
                kadar daha ucuz.
            </p>
            <div class="dropdown">
                <div class="dropdown-container">
                    <div class="dropdown-button" id="dropdown-button" onclick="toggleDropdown()">
                        İlçeler <span>&#9662;</span>
                    </div>
                    <div class="dropdown-content" id="dropdown-content">
                        <div class="input-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                                <path d="M21 21l-6 -6" />
                            </svg>
                            <input type="text" id="dropdown-input" placeholder="ARA" oninput="filterOptions()">
                        </div>
                        <ul id="dropdown-options">
                            <li><input type="checkbox"> Aladağ</li>
                            <li><input type="checkbox"> Ceyhan</li>
                            <li><input type="checkbox"> Çukurova</li>
                            <li><input type="checkbox"> Feke</li>
                        </ul>
                    </div>
                </div>
            </div>

            <button class="next-button" id="navigate-working-hours-page-button">
                İleri
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12l5-5-5-5" />
                    </svg>
                </span>
            </button>
        </div>
    </div>

    <footer>
        <div class="footer-line"></div>
    </footer>

    <script src="./js/select-district.js"></script>
</body>

</html>
